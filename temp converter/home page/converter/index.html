<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="heading">
            <h1>Temp Conversion</h1>
        </div>
        <div class="options">
            <div class="toFahrenheit">
                <input type="radio" id="toFahrenheit">
                <label for="toFahrenheit">Celsius to Fahrenheit</label>
            </div>
            <div class="toCelsius">
                <input type="radio" id="toCelsius">
                <label for="toCelsius">Fahrenheit to Celsius</label>
            </div>
            <div class="input">
                <input type="text" placeholder="Input your value" id="myInput">
                <p id="myResult"></p>
            </div>

           
        </div>
        <div class="submit">
            <button type="button" onclick="submit()">submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
